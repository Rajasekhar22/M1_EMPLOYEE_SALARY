name: Windows C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: gcc add.c declarations.h fun_call.h empSal-u.c Employee_salary.c display.c -o Employee_salary.exe
    - name: Run
      run: ./Employee_salary.exe
